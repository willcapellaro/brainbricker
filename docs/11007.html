<html>
<head>
	<meta name="theme-color" content="#005bd1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html {background-color: gold;
	    overflow-y: scroll;
  scroll-snap-type: y mandatory;
	-webkit-scroll-snap-type: y mandatory;
	scroll-behavior: smooth;
		font-family: Helvetica Neue,Helvetica,Arial,sans-serif; 

}
body {padding: 0; margin: 2rem;}

.margintext {
	padding: 1em;
}

.legoinstrux {
	padding: 2em; 
	text-align: center; 
	width: auto; 
	height: 100vh;  
	padding-right: 2em;   
	scroll-snap-align: start;

}

.legoinstrux h2 {
	text-align: left;
	position: absolute;
	padding-left: .5em;
	padding-top: -.5em;
	margin-top: .34em;
	font-size: 8rem;
}

.legoinstrux h1 {
/*	padding-top: 40vh; 
	padding-bottom: 30vh;*/}

h1 a {
	color: white;
}

.legoinstrux div {
	background-color: #C5E3EC;
	height: 90%; 
	margin-top: auto; 
	margin-bottom: auto; 
	border-radius: 10px; 
/*	box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);*/	
	border: .5rem solid black;
	position: relative;
	background-color: #005bd1;

}

.legoinstrux div img {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 80%;
    height: 80%;
    /*height: auto;*/
	object-fit: contain;
	mix-blend-mode: darken;}

a {text-decoration: none; color: navy; margin-right: 1em;}
a:hover {color: black; border-bottom: 5px black solid;}
ul {
	font-size: 20px; 
	list-style-type: none; 
	padding: 0; 
	margin: 0;
	line-height: 3em;
}
li {
	display: inline-block;
	margin: 0;
	padding: 0;
}

.inset a {
  outline: 2px solid gold;
  outline-offset: -5px;
}

li a {
	display: inline-block;
	width: 2em;
	text-align: center;
	background-color: white;
	padding: 0 8px 0 8px;
	margin: 0;
	margin-bottom: 5px;
	border-radius: 4px;
	box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
	border: none;

}

.current {
	opacity: .6;
}

li a:hover {
	background-color: whitesmoke;
	box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.05);
	outline: blue 1px;
		border: none;

}
li a:focus {
	background-color: blue;
	color: white;
	outline: none;
}

.inset a:focus {
  outline: 2px solid gold;
  outline-offset: -5px;
}
.smallh2 {
	display: block;
	font-size: 50%;
	margin-right: 1em;
	opacity: .6;
}

.xs {
 max-height: 40%;
}


html {background-color: #005bd1;}

@media only screen and (min-width: 700px) and (max-width: 1199px){
.legoinstrux h2 {
	font-size: 4rem;
}

	body {padding: 0; margin: 0;}

/*html {background-color: orange;} */
}

@media only screen and (min-width: 1200px){
/*html {background-color: yellow;}*/

.legoinstrux h2 {
	font-size: 3rem;
}

.legoinstrux {
	padding-left: 24em;
}

.margintext {
	position: fixed; 
	top: 1em; 
	left: 2em; 
	width: 20em;
	padding: 0;
}


}
</style>
</head>

<body>
<div class="margintext">
	<h1><a href="#diva">Brainbreaker</a></h1>
	<h3>11007</h3>
	<p>Solve this 3D puzzle using only the blue pieces from the set.
	</p>

	<h3>Steps</h3>
	<ul>
		<li><a id="i1b" onclick="clearAll(); goTo1()" href="#i1" class="current">Fr</a> </li>
		<li><a id="i2b" onclick="clearAll(); goTo2()" href="#i2">Rt</a> </li>
		<li><a id="i3b" onclick="clearAll(); goTo3()" href="#i3">Bk</a> </li>
		<li><a id="i4b" onclick="clearAll(); goTo4()" id="i1"href="#i4">Lft</a> </li>
		<li><a id="i5b" onclick="clearAll(); goTo5()" href="#i5">Top</a> </li>
<!-- 		<button onclick="goToOne()">Go to 1</button>
		<button onclick="goToTwo()">Go to 2</button> -->
	</ul>

</div>

    <div class="legoinstrux" id="i1"><div><h2>Front</h2><img class="item" src="imgs/11007/1c.png" alt="instruction image" /></div></div>
    <div class="legoinstrux" id="i2"><div><h2>Right</h2><img class="item" src="imgs/11007/4c.png" alt="instruction image" /></div></div>
    <div class="legoinstrux" id="i3"><div><h2>Back</h2><img class="item" src="imgs/11007/3c.png" alt="instruction image" /></div></div>
    <div class="legoinstrux" id="i4"><div><h2>Left</h2><img class="item" src="imgs/11007/2c.png" alt="instruction image" /></div></div>
    <div class="legoinstrux" id="i5"><div><h2>Top</h2><img class="item" src="imgs/11007/5c.png" alt="instruction image" /></div></div>

</body>

<script>
	function clearAll() {
		var element = document.getElementById("i1b");
		element.classList.remove("current");
		var element = document.getElementById("i2b");
		element.classList.remove("current");
		var element = document.getElementById("i3b");
		element.classList.remove("current");
		var element = document.getElementById("i4b");
		element.classList.remove("current");
		var element = document.getElementById("i5b");
		element.classList.remove("current");
	}
	function goTo1() {
	var element = document.getElementById("i1b");
	element.classList.add("current");
	}
		function goTo2() {
	var element = document.getElementById("i2b");
	element.classList.add("current");
	}
		function goTo3() {
	var element = document.getElementById("i3b");
	element.classList.add("current");
	}
		function goTo4() {
	var element = document.getElementById("i4b");
	element.classList.add("current");
	}
		function goTo5() {
	var element = document.getElementById("i5b");
	element.classList.add("current");
	}
	</script>



</html>
