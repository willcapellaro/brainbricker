<html>
<head>
	<style>
		* {
  box-sizing: border-box;
}

.slider {
  width: 300px;
  text-align: center;
  overflow: hidden;
}

.slides {
  display: flex;
  
  overflow-x: auto;
  scroll-snap-type: x mandatory; 

  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  
  /*
  scroll-snap-points-x: repeat(300px);
  scroll-snap-type: mandatory;
  */
}
.slides::-webkit-scrollbar {
  width: 10px;
  height: 10px;
    padding-top: 1rem;
}
.slides::-webkit-scrollbar-thumb {
  background: dodgerblue;
  border-radius: 10px;
}
.slides::-webkit-scrollbar-track {
  background: transparent;

}
.slides > div {
  scroll-snap-align: start;
  flex-shrink: 0;
  width: 300px;
  height: 300px;
  margin-right: 50px;
  border-radius: 10px;
  background: #fff;
  transform-origin: center center;
  transform: scale(1);
  transition: transform 0.5s;
  position: relative;
  
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 100px;

}
.slides > div:target {
/*   transform: scale(0.8); */
}

img {
  object-fit: contain;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.slider > a {
  display: inline-flex;
  width: 1.5rem;
  height: 1.5rem;
  background: gold;
  text-decoration: none;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  margin: 0 0 0.5rem 0;
  position: relative;
}
.slider > a:active {
  top: 1px;
}
.slider > a:focus {
	outline: black 2px solid;
}

/* Don't need button navigation */
@supports (scroll-snap-type) {
  .slider > a {
    display: none;
  }
}

html, body {
  height: 100%;
  overflow: hidden;
}
body {
padding-left: 3rem;
padding-top: 3rem;
  background: white;
  font-family: 'Ropa Sans', sans-serif;
}

.container {
	display: flex;
	align-items: center;
	justify-content: center;
	-webkit-user-select: none; /* Safari */        
-moz-user-select: none; /* Firefox */
-ms-user-select: none; /* IE10+/Edge */
user-select: none; /* Standard */
}

	</style>
	</head>
	<body>


<h1>Brainbricker</h1>
<h2>11007</h2>
<div class="container">
<div class="slider">
  
  <a href="#slide-1">1</a>
  <a href="#slide-2">2</a>
  <a href="#slide-3">3</a>
  <a href="#slide-4">4</a>
  <a href="#slide-5">5</a>

  <div class="slides">
    <div id="slide-1">
      			<img src="imgs/11007/1.png" alt="" />

    </div>
    <div id="slide-2">
     			<img src="imgs/11007/2.png" alt="" />

    </div>
    <div id="slide-3">
      			<img src="imgs/11007/3.png" alt="" />

    </div>
    <div id="slide-4">
      			<img src="imgs/11007/4.png" alt="" />

    </div>
    <div id="slide-5">
     			<img src="imgs/11007/5.png" alt="" />

    </div>
  </div>
</div>
</div>




</body>
</html>
